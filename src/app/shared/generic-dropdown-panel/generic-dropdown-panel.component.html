<div class="bar bg-secondary bg-gradient rounded container row">

    <div class="row" (click)="onClick()" *ngIf="!display">
        <div class="col-6 flex-fill">
            <h3>{{project.projectTitle}}</h3>
        </div>
        <div class="col-2">
            <i class="fa fa-angle-right fa-3x" aria-hidden="true"></i>
        </div>
    </div>

    <div (click)="onClick()" *ngIf="display">
        <div class="row">
            <div class="col-6 flex-fill">
                <h3>{{project.projectTitle}}</h3>
            </div>
            <div class="col-2">
                <i class="fa fa-angle-down fa-3x" aria-hidden="true"></i>
            </div>
        </div>

        <div>
            <span>{{project.projectDescription}}</span>
        </div>

    </div>
</div>
