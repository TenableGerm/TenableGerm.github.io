<div class="bar bg-secondary bg-gradient rounded container row">

    <div class="row" (click)="onClick()" *ngIf="!display">
        <div class="col-6 flex-fill">
            <h3>{{project.projectTitle}}</h3>
        </div>
        <div class="col-2">
            <i class="fa fa-angle-right fa-3x" aria-hidden="true"></i>
        </div>
    </div>

    <div *ngIf="display">
        <div (click)="onClick()" class="row">
            <div class="col-6 flex-fill">
                <h3>{{project.projectTitle}}</h3>
            </div>
            <div class="col-2">
                <i class="fa fa-angle-down fa-3x" aria-hidden="true"></i>
            </div>
        </div>

        <div>
            <span>{{project.projectDescription}}</span>
        </div>

        <br>

        <ng-container *ngIf="project.videoPath">
            <div style="text-align:center">
                <video width="35%" controls="controls" controlsList="nodownload">
                    <source [src]="project.videoPath" type="video/mp4">
                    Your browser does not support the video tag using mp4.
                </video>
            </div>
            <br>
        </ng-container>
       

        <ng-container *ngFor="let img of project.imagePaths; index as i">
            <img [src]="img" alt="Project Image" width="100%">
            <span>{{getImageDescription(i)}}</span>
            <br>
        </ng-container>

        <ng-container *ngIf="project.Content == 'cube'">
            <app-rubiks-cube></app-rubiks-cube>
        </ng-container>

    </div>
</div>
