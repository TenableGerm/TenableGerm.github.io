
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.close()">
     <span aria-hidden="true">&times;</span>
   </button>
    </div>
    <div class="modal-body">
        This is a modal.
    </div>
</ng-template>


<!-- A grey horizontal navbar that becomes vertical on small screens -->
<div class="bar bg-light container row">
    <!-- Links -->
    <div class="col-6 item">
        <a href="#" class="navbar-brand"><span class="navbar-brand">TenableGerm</span></a>
    </div>
    <div class="col-1 item">
        <a href="#">Link</a>
    </div>
    <div class="col-1 item">
        <a href="#">Link</a>
    </div>
    <div ngbDropdown class="col-2 item">
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem>Item 1</button>
                <button ngbDropdownItem>Item 2</button>
                <button ngbDropdownItem>Item 3</button>
            </div>
        </div>
    </div>
    <div class="col-2 item">
        <button type="button" class="btn btn-info" (click)="openModal(template)">Create template modal</button>
    </div>
</div>
